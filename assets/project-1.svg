<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#0d1117"/>
  
  <!-- Browser Window -->
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#30363d" stroke="#39ff14" stroke-width="1"/>
  
  <!-- Browser Header -->
  <rect x="20" y="20" width="360" height="30" rx="8" fill="#21262d"/>
  <circle cx="35" cy="35" r="4" fill="#ff5f56"/>
  <circle cx="50" cy="35" r="4" fill="#ffbd2e"/>
  <circle cx="65" cy="35" r="4" fill="#27ca3f"/>
  
  <!-- Address Bar -->
  <rect x="90" y="28" width="280" height="14" rx="7" fill="#0d1117" stroke="#39ff14" stroke-width="1"/>
  <text x="95" y="38" font-family="monospace" font-size="8" fill="#39ff14">https://ecommerce-platform.dev</text>
  
  <!-- E-commerce Layout -->
  <!-- Header -->
  <rect x="30" y="60" width="340" height="20" fill="#21262d"/>
  <text x="35" y="72" font-family="sans-serif" font-size="10" fill="#39ff14">ShopTech</text>
  <rect x="320" y="63" width="40" height="14" fill="#39ff14" opacity="0.3"/>
  <text x="325" y="72" font-family="sans-serif" font-size="8" fill="#39ff14">Cart (3)</text>
  
  <!-- Product Grid -->
  <rect x="35" y="90" width="80" height="60" fill="#21262d" stroke="#39ff14" stroke-width="1" opacity="0.7"/>
  <rect x="40" y="95" width="70" height="35" fill="#39ff14" opacity="0.2"/>
  <text x="42" y="138" font-family="sans-serif" font-size="8" fill="#8b949e">Laptop Pro</text>
  <text x="42" y="147" font-family="sans-serif" font-size="7" fill="#39ff14">$1,299</text>
  
  <rect x="125" y="90" width="80" height="60" fill="#21262d" stroke="#39ff14" stroke-width="1" opacity="0.7"/>
  <rect x="130" y="95" width="70" height="35" fill="#39ff14" opacity="0.2"/>
  <text x="132" y="138" font-family="sans-serif" font-size="8" fill="#8b949e">Gaming Mouse</text>
  <text x="132" y="147" font-family="sans-serif" font-size="7" fill="#39ff14">$89</text>
  
  <rect x="215" y="90" width="80" height="60" fill="#21262d" stroke="#39ff14" stroke-width="1" opacity="0.7"/>
  <rect x="220" y="95" width="70" height="35" fill="#39ff14" opacity="0.2"/>
  <text x="222" y="138" font-family="sans-serif" font-size="8" fill="#8b949e">Mechanical KB</text>
  <text x="222" y="147" font-family="sans-serif" font-size="7" fill="#39ff14">$159</text>
  
  <rect x="305" y="90" width="80" height="60" fill="#21262d" stroke="#39ff14" stroke-width="1" opacity="0.7"/>
  <rect x="310" y="95" width="70" height="35" fill="#39ff14" opacity="0.2"/>
  <text x="312" y="138" font-family="sans-serif" font-size="8" fill="#8b949e">4K Monitor</text>
  <text x="312" y="147" font-family="sans-serif" font-size="7" fill="#39ff14">$399</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(350, 155)">
    <path d="M2 2h2l2.6 12.4c.1.6.6 1.1 1.2 1.1h9.2c.6 0 1.1-.5 1.2-1.1L20 6H6" stroke="#39ff14" stroke-width="1.5" fill="none"/>
    <circle cx="8" cy="21" r="1" fill="#39ff14"/>
    <circle cx="19" cy="21" r="1" fill="#39ff14"/>
  </g>
  
  <!-- Payment Icons -->
  <rect x="35" y="160" width="15" height="10" fill="#39ff14" opacity="0.5"/>
  <text x="37" y="167" font-family="sans-serif" font-size="6" fill="#0d1117">VISA</text>
  
  <rect x="55" y="160" width="15" height="10" fill="#39ff14" opacity="0.5"/>
  <text x="58" y="167" font-family="sans-serif" font-size="6" fill="#0d1117">MC</text>
  
  <!-- Glitch Effects -->
  <rect x="150" y="30" width="20" height="2" fill="#ff00ff" opacity="0.8"/>
  <rect x="75" y="85" width="15" height="2" fill="#ff00ff" opacity="0.6"/>
  <rect x="260" y="155" width="25" height="2" fill="#ff00ff" opacity="0.7"/>
</svg>
