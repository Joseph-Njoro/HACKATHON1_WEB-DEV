<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#0d1117"/>
  
  <!-- Dashboard Window -->
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#30363d" stroke="#39ff14" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="35" rx="8" fill="#21262d"/>
  <text x="30" y="40" font-family="sans-serif" font-size="12" fill="#39ff14" font-weight="bold">WeatherPro Analytics</text>
  
  <!-- Date/Time -->
  <text x="300" y="35" font-family="monospace" font-size="8" fill="#8b949e">2024-08-03 14:30 UTC</text>
  <text x="300" y="45" font-family="monospace" font-size="8" fill="#39ff14">Live Data</text>
  
  <!-- Main Content -->
  <rect x="20" y="55" width="360" height="125" fill="#0d1117"/>
  
  <!-- Current Weather Card -->
  <rect x="30" y="65" width="120" height="80" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="6"/>
  <text x="35" y="78" font-family="sans-serif" font-size="9" fill="#39ff14" font-weight="bold">Current Weather</text>
  <text x="35" y="90" font-family="sans-serif" font-size="8" fill="#8b949e">Nairobi, Kenya</text>
  
  <!-- Temperature Display -->
  <text x="35" y="110" font-family="sans-serif" font-size="20" fill="#39ff14" font-weight="bold">24°C</text>
  <text x="35" y="122" font-family="sans-serif" font-size="8" fill="#8b949e">Partly Cloudy</text>
  <text x="35" y="132" font-family="sans-serif" font-size="7" fill="#8b949e">Humidity: 65%</text>
  <text x="35" y="140" font-family="sans-serif" font-size="7" fill="#8b949e">Wind: 12 km/h</text>
  
  <!-- Weather Icon -->
  <circle cx="120" cy="100" r="15" fill="#39ff14" opacity="0.2"/>
  <circle cx="115" cy="95" r="8" fill="#39ff14" opacity="0.4"/>
  <circle cx="125" cy="105" r="6" fill="#39ff14" opacity="0.3"/>
  
  <!-- Chart Area -->
  <rect x="160" y="65" width="210" height="80" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="6"/>
  <text x="165" y="78" font-family="sans-serif" font-size="9" fill="#39ff14" font-weight="bold">24-Hour Temperature Trend</text>
  
  <!-- Chart Grid -->
  <g stroke="#39ff14" stroke-width="0.5" opacity="0.3">
    <line x1="165" y1="85" x2="365" y2="85"/>
    <line x1="165" y1="100" x2="365" y2="100"/>
    <line x1="165" y1="115" x2="365" y2="115"/>
    <line x1="165" y1="130" x2="365" y2="130"/>
    
    <line x1="180" y1="82" x2="180" y2="135"/>
    <line x1="220" y1="82" x2="220" y2="135"/>
    <line x1="260" y1="82" x2="260" y2="135"/>
    <line x1="300" y1="82" x2="300" y2="135"/>
    <line x1="340" y1="82" x2="340" y2="135"/>
  </g>
  
  <!-- Temperature Line Chart -->
  <path d="M 170 120 Q 190 110 210 115 Q 230 105 250 108 Q 270 100 290 105 Q 310 110 330 108 Q 350 115 360 112" 
        stroke="#39ff14" stroke-width="2" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="180" cy="118" r="2" fill="#39ff14"/>
  <circle cx="220" cy="112" r="2" fill="#39ff14"/>
  <circle cx="260" cy="106" r="2" fill="#39ff14"/>
  <circle cx="300" cy="108" r="2" fill="#39ff14"/>
  <circle cx="340" cy="110" r="2" fill="#39ff14"/>
  
  <!-- Chart Labels -->
  <text x="175" y="142" font-family="monospace" font-size="6" fill="#8b949e">00:00</text>
  <text x="215" y="142" font-family="monospace" font-size="6" fill="#8b949e">06:00</text>
  <text x="255" y="142" font-family="monospace" font-size="6" fill="#8b949e">12:00</text>
  <text x="295" y="142" font-family="monospace" font-size="6" fill="#8b949e">18:00</text>
  <text x="335" y="142" font-family="monospace" font-size="6" fill="#8b949e">24:00</text>
  
  <!-- Y-axis labels -->
  <text x="157" y="87" font-family="monospace" font-size="6" fill="#8b949e">30°</text>
  <text x="157" y="102" font-family="monospace" font-size="6" fill="#8b949e">25°</text>
  <text x="157" y="117" font-family="monospace" font-size="6" fill="#8b949e">20°</text>
  <text x="157" y="132" font-family="monospace" font-size="6" fill="#8b949e">15°</text>
  
  <!-- Forecast Cards -->
  <rect x="30" y="150" width="80" height="25" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="35" y="160" font-family="sans-serif" font-size="7" fill="#8b949e">Tomorrow</text>
  <text x="35" y="168" font-family="sans-serif" font-size="8" fill="#39ff14">26°C / 18°C</text>
  
  <rect x="120" y="150" width="80" height="25" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="125" y="160" font-family="sans-serif" font-size="7" fill="#8b949e">Day 3</text>
  <text x="125" y="168" font-family="sans-serif" font-size="8" fill="#39ff14">28°C / 20°C</text>
  
  <rect x="210" y="150" width="80" height="25" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="215" y="160" font-family="sans-serif" font-size="7" fill="#8b949e">Day 4</text>
  <text x="215" y="168" font-family="sans-serif" font-size="8" fill="#39ff14">25°C / 17°C</text>
  
  <rect x="300" y="150" width="70" height="25" fill="#21262d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="305" y="160" font-family="sans-serif" font-size="7" fill="#8b949e">Day 5</text>
  <text x="305" y="168" font-family="sans-serif" font-size="8" fill="#39ff14">23°C / 16°C</text>
  
  <!-- AI Prediction Indicator -->
  <rect x="320" y="65" width="45" height="15" fill="#39ff14" opacity="0.2" rx="7"/>
  <text x="325" y="74" font-family="sans-serif" font-size="6" fill="#39ff14">AI Forecast</text>
  
  <!-- Data Visualization Elements -->
  <circle cx="50" cy="90" r="2" fill="#ff00ff" opacity="0.8"/>
  <circle cx="200" cy="95" r="2" fill="#ff00ff" opacity="0.6"/>
  <circle cx="320" cy="100" r="2" fill="#ff00ff" opacity="0.7"/>
  
  <!-- Status Indicators -->
  <circle cx="350" cy="30" r="3" fill="#39ff14"/>
  <text x="355" y="32" font-family="sans-serif" font-size="6" fill="#39ff14">Online</text>
  
  <!-- Glitch Effects -->
  <rect x="180" y="30" width="30" height="2" fill="#ff00ff" opacity="0.8"/>
  <rect x="70" y="95" width="15" height="2" fill="#ff00ff" opacity="0.6"/>
  <rect x="250" y="165" width="20" height="2" fill="#ff00ff" opacity="0.7"/>
</svg>
