  <path d="M 50 150 Q 100 130 150 150 Q 200 170 250 150" stroke="#39ff14" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 70 250 Q 120 230 150 250 Q 180 270 230 250" stroke="#39ff14" stroke-width="2" fill="none" opacity="0.4"/>
  
