  <!-- Mouth -->
  <path d="M 140 125 Q 150 135 160 125" stroke="#0d1117" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <rect x="125" y="160" width="50" height="80" rx="25" fill="#39ff14" opacity="0.6"/>
  
