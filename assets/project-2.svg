  <text x="298" y="112" font-family="sans-serif" font-size="6" fill="#39ff14">✓ Completed</text>
  
  <rect x="295" y="125" width="70" height="25" fill="#30363d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="298" y="134" font-family="sans-serif" font-size="7" fill="#8b949e">User Auth</text>
  <text x="298" y="142" font-family="sans-serif" font-size="6" fill="#39ff14">✓ Completed</text>
  
  <!-- Drag Indicator -->
  <path d="M 185 108 Q 195 103 205 108" stroke="#39ff14" stroke-width="2" fill="none" opacity="0.7" stroke-dasharray="3,3"/>
  
  <!-- Notification -->
  <rect x="320" y="25" width="50" height="15" fill="#39ff14" opacity="0.2" rx="7"/>
  <text x="325" y="34" font-family="sans-serif" font-size="7" fill="#39ff14">3 updates</text>
  
  <!-- Glitch Effects -->
  <rect x="160" y="35" width="25" height="2" fill="#ff00ff" opacity="0.8"/>
  <rect x="95" y="110" width="12" height="2" fill="#ff00ff" opacity="0.6"/>
  <rect x="280" y="150" width="18" height="2" fill="#ff00ff" opacity="0.7"/>
