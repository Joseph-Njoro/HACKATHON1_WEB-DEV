  <rect x="25" y="108" width="70" height="18" fill="#39ff14" opacity="0.2" rx="4"/>
  <text x="30" y="119" font-family="sans-serif" font-size="8" fill="#39ff14">• Design</text>
  
  <rect x="25" y="131" width="70" height="18" fill="#21262d" rx="4"/>
  <text x="30" y="142" font-family="sans-serif" font-size="8" fill="#8b949e">• Marketing</text>
  
  <!-- Main Content Area -->
  <rect x="100" y="60" width="280" height="120" fill="#0d1117"/>
  
  <!-- Kanban Columns -->
  <rect x="110" y="70" width="80" height="100" fill="#21262d" rx="6"/>
