  <text x="208" y="127" font-family="sans-serif" font-size="6" fill="#8b949e">60% Complete</text>
  
  <!-- Done Column -->
  <rect x="295" y="95" width="70" height="25" fill="#30363d" stroke="#39ff14" stroke-width="1" rx="4"/>
