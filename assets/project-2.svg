  <rect x="290" y="70" width="80" height="100" fill="#21262d" rx="6"/>
  <text x="295" y="82" font-family="sans-serif" font-size="9" fill="#39ff14" font-weight="bold">Done</text>
  <rect x="342" y="84" width="20" height="8" fill="#39ff14" opacity="0.3" rx="4"/>
  <text x="344" y="90" font-family="sans-serif" font-size="6" fill="#39ff14">5</text>
  
  <!-- Task Cards -->
  <!-- To Do Column -->
  <rect x="115" y="95" width="70" height="25" fill="#30363d" stroke="#39ff14" stroke-width="1" rx="4"/>
  <text x="118" y="104" font-family="sans-serif" font-size="7" fill="#8b949e">Design new UI</text>
  <text x="118" y="112" font-family="sans-serif" font-size="6" fill="#39ff14">High Priority</text>
  <circle cx="175" cy="107" r="8" fill="#39ff14" opacity="0.2"/>
  <text x="172" y="110" font-family="sans-serif" font-size="6" fill="#39ff14">JD</text>
  
  <rect x="115" y="125" width="70" height="25" fill="#30363d" stroke="#8b949e" stroke-width="1" rx="4"/>
  <text x="118" y="134" font-family="sans-serif" font-size="7" fill="#8b949e">Code review</text>
  <text x="118" y="142" font-family="sans-serif" font-size="6" fill="#8b949e">Medium</text>
  
  <!-- In Progress Column -->
  <rect x="205" y="95" width="70" height="35" fill="#30363d" stroke="#39ff14" stroke-width="1" rx="4"/>
