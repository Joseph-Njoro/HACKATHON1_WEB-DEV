  <rect x="200" y="70" width="80" height="100" fill="#21262d" rx="6"/>
  <text x="205" y="82" font-family="sans-serif" font-size="9" fill="#39ff14" font-weight="bold">In Progress</text>
  <rect x="264" y="84" width="12" height="8" fill="#39ff14" opacity="0.3" rx="4"/>
